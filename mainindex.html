<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget/Expense Tracker</title>
    <link rel="stylesheet" href="assets/styles.css">

</head>
<body>
    <header>
        <h1>Budget/Expense Tracker</h1>
        <img src="/assets/images/calcBanner.jpg" alt="stock calculator image">
    </header>
    <main>
        <section>
            <h2>Enter your expenses</h2>
            <form id="budget-form">
                <label for="expense-name">Expense Name/Type:</label>
                <input type="text" id="expense-name" name="expense-name" required>
                
                <label for="expense-amount">Amount:</label>
                <input type="number" id="expense-amount" name="expense-amount" required>
                
                <button type="submit">Add Expense</button>
            </form>
        </section>
        <section>
            <h2>Income</h2>
            <input type="number" id="income-amount" placeholder = "Enter your income">

        </section>

        <section>
            <h2>Pie Chart</h2>
            <style media="only screen">
                :root {
                  --button-background-color: transparent;
                  --button-text-color: #212529;
                  --button-color-border-primary: #d0d5dd;
                  --button-hover-background-color: rgba(0, 0, 0, 0.1);
                  --select-chevron: url('data:image/svg+xml;utf8,<svg fill="none" stroke="%23182230" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M6 9L12 15L18 9"/></svg>');
          
                  overflow: hidden;
                  font-family: -apple-system, "system-ui", "Segoe UI", Roboto,
                    "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif,
                    "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol",
                    "Noto Color Emoji";
                }
          
                :root[data-dark-mode="false"] {
                  background: white;
                }
          
                :root[data-dark-mode="true"] {
                  --button-text-color: #f8f9fa;
                  --button-color-border-primary: rgba(255, 255, 255, 0.2);
                  --button-hover-background-color: #2a343e;
                  --select-chevron: url('data:image/svg+xml;utf8,<svg fill="none" stroke="%23667085" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M6 9L12 15L18 9"/></svg>');
          
                  background: #192232;
                  color: white;
                }
          
                :root,
                body {
                  height: 100%;
                  width: 100%;
                  margin: 0;
                  box-sizing: border-box;
                }
          
                body {
                  display: grid;
                  grid-auto-rows: minmax(0, 1fr);
                  grid-auto-columns: minmax(0, 1fr);
                  padding: 1rem;
                }
              </style>
            </head>
            <body>
              <div id="myChart"></div>
              <script src="https://cdn.jsdelivr.net/npm/ag-charts-enterprise@10.3.3/dist/umd/ag-charts-enterprise.js?t=1731495816075"></script>
              <script src="/charts/gallery/examples/simple-donut/data.js"></script>
              <script src="/charts/gallery/examples/simple-donut/main.js"></script>
        </section>
    
        <section>
            <h2>Expenses</h2>
            <ul id="expense-list"></ul>
        </section>
        <section>
            <h2>Total</h2>
            <p id="total-amount">$0.00</p>
        </section>
            <div class="calculator">
                <input type="text" id="display" class="display" />
                <div class="buttons">
                    <button class="button clear" onclick="clearDisplay()">C</button>
                    <button class="button operator" onclick="appendToDisplay('/')">/</button>
                    <button class="button operator" onclick="appendToDisplay('*')">*</button>
                    <button class="button operator" onclick="appendToDisplay('-')">-</button>
            
                    <button class="button" onclick="appendToDisplay('7')">7</button>
                    <button class="button" onclick="appendToDisplay('8')">8</button>
                    <button class="button" onclick="appendToDisplay('9')">9</button>
                    <button class="button operator" onclick="appendToDisplay('+')">+</button>
            
                    <button class="button" onclick="appendToDisplay('4')">4</button>
                    <button class="button" onclick="appendToDisplay('5')">5</button>
                    <button class="button" onclick="appendToDisplay('6')">6</button>
                    <button class="button equal" onclick="calculateResult()">=</button>
            
                    <button class="button" onclick="appendToDisplay('1')">1</button>
                    <button class="button" onclick="appendToDisplay('2')">2</button>
                    <button class="button" onclick="appendToDisplay('3')">3</button>
                    <button class="button" onclick="appendToDisplay('0')">0</button>
            
                    <button class="button" onclick="appendToDisplay('.')">.</button>
                </div>
            </div>
    </main>
    <script src="./assets/script.js"></script>
</body>
</html>
